<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0f172a" rx="80"/>

  <!-- Crown (representing Coup) -->
  <path d="M 256 120 L 220 200 L 180 160 L 160 240 L 256 220 L 352 240 L 332 160 L 292 200 Z"
        fill="url(#goldGradient)"
        stroke="#d97706"
        stroke-width="4"/>

  <!-- Crown jewels -->
  <circle cx="256" cy="180" r="12" fill="#dc2626"/>
  <circle cx="200" cy="180" r="10" fill="#10b981"/>
  <circle cx="312" cy="180" r="10" fill="#8b5cf6"/>

  <!-- Crown base -->
  <rect x="180" y="240" width="152" height="40" fill="url(#goldGradient)" rx="8"/>
  <rect x="200" y="280" width="112" height="20" fill="#d97706" rx="4"/>

  <!-- Card symbols -->
  <g transform="translate(0, 100)">
    <!-- Left card -->
    <rect x="140" y="240" width="60" height="85" fill="#1e293b" rx="8" stroke="#fbbf24" stroke-width="3"/>

    <!-- Middle card -->
    <rect x="226" y="240" width="60" height="85" fill="#1e293b" rx="8" stroke="#fbbf24" stroke-width="3"/>

    <!-- Right card -->
    <rect x="312" y="240" width="60" height="85" fill="#1e293b" rx="8" stroke="#fbbf24" stroke-width="3"/>
  </g>

  <!-- Text "COUP" -->
  <text x="256" y="450"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="#fbbf24"
        text-anchor="middle">COUP</text>
</svg>
